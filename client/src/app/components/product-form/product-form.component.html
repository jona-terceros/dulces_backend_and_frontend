<div class="row">
  <div class="col-sm-4 offset-sm-4">
    <div class="card card-body">

      <form (submit)="edit ? updateProduct() : submitProduct()">

        <div class="form-group">
          <input type="text" name="nombre" [(ngModel)]="product.nombre" class="form-control" placeholder="Product Name" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="marca" [(ngModel)]="product.marca" class="form-control" placeholder="marca">
        </div>
        <div class="form-group">
          <input type="text" name="sabor" [(ngModel)]="product.sabor" class="form-control" placeholder="sabor">
        </div>
        <div class="form-group">
          <input type="text" name="cantidad" [(ngModel)]="product.cantidad" class="form-control" placeholder="cantidad">
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
